<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="my-6 mx-10">
    <!-- Navbar -->
    <nav class="cotainer flex justify-between bg-blue-100 items-center rounded-lg py-4 px-10">
        <div class="">
            <h1 class="font-bold md:text-4xl text-2xl">Interactive</h1>
            <h2 class="font-semibold md:text-2xl text-xl text-gray-500">Geomatry Calculation</h2>
        </div>
        <button type="button" class="btn bg-blue-500 rounded text-white p-2">Button</button>
    </nav>
    <!-- main -->
    <main class="grid grid-cols-1 md:grid-cols-5   gap-5 p-1 my-5">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:col-span-4 order-2 md:order-1 *:rounded-lg">
            <!-- Triangle -->
            <div class="p-5 shadow-lg text-center space-y-2">
                <img src="images/triangle.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Triangle</p>
                <p class="text-xs text-gray-800">Area (A) = 0.5 *b *h</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="base"><label
                        for="">cm</label><input type="text" class="max-w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="height"><label for="">cm</label></div>
                <button type="button" class="w-full text-white bg-blue-400 font-bold p-3 rounded-md">Calculate</button>
            </div>
            <!-- Rectangle -->
            <div class="p-5 shadow-lg text-center space-y-2">
                <img src="images/rectangle.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Rectangle</p>
                <p class="text-xs text-gray-800">Area (A) = w x I</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="base"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="height"><label for="">cm</label></div>
                <button type="button" class="w-full text-white bg-blue-400 font-bold p-3 rounded-md">Calculate</button>
            </div>
            <!-- Parrallelogram -->
            <div class="p-5 shadow-lg text-center space-y-2">
                <img src="images/parallelogram.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Parallelogram</p>
                <p class="text-xs text-gray-800">Area (A) = b x h</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="base"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="height"><label for="">cm</label></div>
                <button type="button" class="w-full text-white bg-blue-400 font-bold p-3 rounded-md">Calculate</button>
            </div>
            <!-- Rhombus -->
            <div class="p-5 shadow-lg text-center space-y-2">
                <img src="images/rhombus.png" class="mx-auto w-3/5 h-[120px]" alt=" triangle image">
                <p class="font-bold">Triangle</p>
                <p class="text-xs text-gray-800">Area (A) = 0.5 x d1 x d2</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="base"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="height"><label for="">cm</label></div>
                <button type="button" class="w-full text-white bg-blue-400 font-bold p-3 rounded-md">Calculate</button>
            </div>
            <!-- Pentagon -->
            <div class="p-5 shadow-lg text-center space-y-2">
                <img src="images/pentagon.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Pentagon</p>
                <p class="text-xs text-gray-800">Area (A) = 0.5 x p x b</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="base"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="height"><label for="">cm</label></div>
                <button type="button" class="w-full text-white bg-blue-400 font-bold p-3 rounded-md">Calculate</button>
            </div>
            <!-- Ellipse -->
            <div class="p-5 shadow-lg text-center space-y-2">
                <img src="images/ellipse.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Ellipse</p>
                <p class="text-xs text-gray-800">Area (A) = Ï€ab</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="base"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="height"><label for="">cm</label></div>
                <button type="button" class="w-full text-white bg-blue-400 font-bold p-3 rounded-md">Calculate</button>
            </div>
        </div>
        <div class="p-5 shadow col-span-1 h-60 border order-1 md:order-2">
            <h1 class="text-center font-bold text-green-500 underline" id="result">Result</h1>
            <div class="result-container h-full flex items-center justify-center">
                <p>here your go</p>

            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
