<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input {
            color: black !important;
        }
    </style>
</head>

<body class="my-6 mx-10 *:text-white bg-slate-800">
    <!-- Navbar -->
    <nav class="cotainer flex justify-between bg-yellow-600 items-center rounded-lg py-4 px-10">
        <div class="">
            <h1 class="font-bold md:text-4xl text-2xl">Interactive</h1>
            <h2 class="font-semibold md:text-2xl text-xl text-gray-500">Geomatry Calculation</h2>
        </div>
        <button type="button" class="btn bg-blue-500 rounded text-white p-2">Button</button>
    </nav>
    <!-- main -->
    <!--  -->
    <!-- All card container -->
    <main class="grid grid-cols-1 md:grid-cols-5   gap-5 p-1 my-5">
        <!-- geometry card containesr -->

        <div id="geometryContainer"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:col-span-4 order-2 md:order-1 *:rounded-lg">
            <!-- Triangle -->
            <div
                class="p-5 shadow-lg text-center space-y-2 bg-[#ffffff1e] backdrop-blur-3xl hover:backdrop-brightness-150">
                <img src="images/triangle.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Triangle</p>
                <p class="text-xs">Area (A) = 0.5 *b *h</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="base"><label
                        for="">cm</label><input type="text" class="max-w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="height"><label for="">cm</label></div>
                <button type="button" id="triangle"
                    class="w-full text-white bg-blue-400 font-bold p-3 rounded-md focus:bg-green-800">Calculate</button>
            </div>
            <!-- Rectangle -->
            <div
                class="p-5 shadow-lg text-center space-y-2 bg-[#ffffff1e] backdrop-blur-3xl hover:backdrop-brightness-150">
                <img src="images/rectangle.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Rectangle</p>
                <p class="text-xs ">Area (A) = w x I</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="width"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="length"><label for="">cm</label></div>
                <button id="Rectangle" type="button"
                    class="w-full text-white bg-blue-400 font-bold p-3 rounded-md focus:bg-green-800">Calculate</button>
            </div>
            <!-- Parrallelogram -->
            <div
                class="p-5 shadow-lg text-center hover:backdrop-brightness-150 space-y-2 bg-[#ffffff1e] backdrop-blur-3xl">
                <img src="images/parallelogram.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Parallelogram</p>
                <p class="text-xs ">Area (A) = b x h</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="base"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="height"><label for="">cm</label></div>
                <button id="Parrallelogram" type="button"
                    class="w-full text-white bg-blue-400 font-bold p-3 rounded-md focus:bg-green-800">Calculate</button>
            </div>
            <!-- Rhombus -->
            <div
                class="p-5 shadow-lg text-center hover:backdrop-brightness-150 space-y-2 bg-[#ffffff1e] backdrop-blur-3xl">
                <img src="images/rhombus.png" class="mx-auto w-3/5 h-[120px]" alt=" triangle image">
                <p class="font-bold">Rhombus</p>
                <p class="text-xs ">Area (A) = 0.5 x d1 x d2</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="d1"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="d2"><label for="">cm</label></div>
                <button id="Rhombus" type="button"
                    class="w-full text-white bg-blue-400 font-bold p-3 rounded-md focus:bg-green-800">Calculate</button>
            </div>
            <!-- Pentagon -->
            <div
                class="p-5 shadow-lg text-center hover:backdrop-brightness-150 space-y-2 bg-[#ffffff1e] backdrop-blur-3xl">
                <img src="images/pentagon.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Pentagon</p>
                <p class="text-xs ">Area (A) = 0.5 x s x a</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="side"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="apothem"><label for="">cm</label></div>
                <button id="Pentagon" type="button"
                    class="w-full text-white bg-blue-400 font-bold p-3 rounded-md focus:bg-green-800">Calculate</button>
            </div>
            <!-- Ellipse -->
            <div
                class="p-5 shadow-lg text-center hover:backdrop-brightness-150 space-y-2 bg-[#ffffff1e] backdrop-blur-3xl">
                <img src="images/ellipse.png" class="mx-auto w-3/5 h-[120px]" alt="triangle image">
                <p class="font-bold">Ellipse</p>
                <p class="text-xs ">Area (A) = Ï€ab</p>
                <div class="flex justify-center items-center space-x-2"><input type="text"
                        class="max-w-16 bg-gray-200 rounded-md py-1 px-2" placeholder="A axis"><label
                        for="">cm</label><input type="text" class="w-20 bg-gray-200 rounded-md py-1 px-2"
                        placeholder="B axis"><label for="">cm</label></div>
                <button id="Ellipse" type="button"
                    class="w-full text-white  bg-blue-400 font-bold p-3 rounded-md focus:bg-green-800">Calculate</button>
            </div>
        </div>
        <!-- Result container -->
        <div class="p-5 shadow col-span-1 h-60 border order-1 md:order-2 rounded-xl bg-[#f6f6f622] backdrop-blur-3xl">
            <h1 class="text-center font-bold text-green-500 text-2xl">Result</h1>
            <div class="result-container h-full">
                <p class="text-center mt-8" id="result">You haven't calculate anything</p>

            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
